<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web Pháo Hoa Full Mobile</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #passwordScreen, #canvas, #controls {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #passwordScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      z-index: 10;
    }

    #dots {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    .dot {
      width: 16px;
      height: 16px;
      background: #555;
      border-radius: 50%;
    }
    .dot.filled {
      background: white;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 400px;
    }

    .key {
      padding: 20px;
      background: #333;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      text-align: center;
      user-select: none;
    }

    .key:active {
      background: #555;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    #canvas {
      display: none;
    }

    #controls {
      display: none;
      bottom: 10px;
      left: 0;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
    }

    #controls label {
      margin-right: 10px;
    }

    #controls input {
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="passwordScreen">
      <h2>Nhập mật mã</h2>
      <div id="dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div id="keypad">
        <div class="key">1</div><div class="key">2</div><div class="key">3</div>
        <div class="key">4</div><div class="key">5</div><div class="key">6</div>
        <div class="key">7</div><div class="key">8</div><div class="key">9</div>
        <div class="key">←</div><div class="key">0</div><div class="key">OK</div>
      </div>
      <p id="errorMsg"></p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="controls">
      <label for="speedSlider">Tốc độ:</label>
      <input type="range" id="speedSlider" min="10" max="200" value="100">
      <br><br>
      <label for="colorSlider">Màu:</label>
      <input type="color" id="colorSlider" value="#ff2f9f">
    </div>
  </div>

  <script>
    const correctPassword = "08112006";
    let entered = "";
    const keys = document.querySelectorAll(".key");
    const dots = document.querySelectorAll(".dot");
    const errorMsg = document.getElementById("errorMsg");

    keys.forEach(key => {
      key.addEventListener("click", () => {
        const val = key.textContent;
        if (val === "←") {
          entered = entered.slice(0, -1);
          errorMsg.textContent = "";
        } else if (val === "OK") {
          if (entered === correctPassword) {
            document.getElementById("passwordScreen").style.display = "none";
            document.getElementById("canvas").style.display = "block";
            document.getElementById("controls").style.display = "block";
            startEffect();
          } else {
            errorMsg.textContent = "Sai mật mã. Thử lại!";
            entered = "";
          }
        } else {
          if (entered.length < 8) {
            entered += val;
            errorMsg.textContent = "";
          }
        }
        updateDots();
      });
    });

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("filled", i < entered.length);
      });
    }

    function startEffect() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const speedSlider = document.getElementById("speedSlider");
      const colorSlider = document.getElementById("colorSlider");

      let drops = Array(Math.floor(canvas.width / 20)).fill(1);

      const fireworks = [];

      class Particle {
        constructor(x, y, color, char) {
          this.x = x;
          this.y = y;
          this.char = char;
          this.color = color;
          this.alpha = 1;
          this.vx = (Math.random() - 0.5) * 8;
          this.vy = (Math.random() - 0.5) * 8;
          this.gravity = 0.1;
        }

        update() {
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= 0.01;
        }

        draw(ctx) {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.font = "20px monospace";
          ctx.fillText(this.char, this.x, this.y);
          ctx.restore();
        }
      }

      function createFirework(x, y) {
        for (let i = 0; i < 100; i++) {
          fireworks.push(new Particle(x, y, colorSlider.value, "♥"));
        }
      }

      function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < drops.length; i++) {
          const text = " Tún iu Hzy ";
          const x = i * 20;
          const y = drops[i] * 20;
          ctx.fillStyle = colorSlider.value;
          ctx.fillText(text, x, y);
          if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i] += speedSlider.value / 100;
        }

        for (let i = fireworks.length - 1; i >= 0; i--) {
          const p = fireworks[i];
          p.update();
          p.draw(ctx);
          if (p.alpha <= 0) fireworks.splice(i, 1);
        }

        requestAnimationFrame(draw);
      }

      canvas.addEventListener("click", e => {
        createFirework(e.clientX, e.clientY);
      });

      draw();
    }
  </script>
</body>
</html>
